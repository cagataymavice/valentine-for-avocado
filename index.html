<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Micaela ü¶áüíõ</title>

  <style>
    :root{
      --bg1:#05070c;
      --bg2:#0b1220;
      --card:#0e1626;
      --border:#1f2a44;
      --text:#e9eefc;
      --muted:#a7b2cc;

      --bat:#f7c600;
      --batDark:#caa300;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);

      background:
        radial-gradient(900px 500px at 70% 15%, rgba(247,198,0,.18), transparent 60%),
        radial-gradient(700px 450px at 25% 80%, rgba(96,165,250,.12), transparent 60%),
        linear-gradient(rgba(5,7,12,0.75), rgba(11,18,32,0.85)),
        url("bg.jpg") center / cover no-repeat;

      overflow:hidden;
    }

    /* soft ‚Äúbat-signal‚Äù beam */
    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      background:
        radial-gradient(circle at 75% 18%, rgba(247,198,0,.22), transparent 45%),
        conic-gradient(from 260deg at 75% 18%, rgba(247,198,0,.10), transparent 40%, rgba(247,198,0,.06), transparent 70%);
      filter: blur(12px);
      pointer-events:none;
    }

    /* subtle city ‚Äúwindows‚Äù texture */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
      background-size: 34px 34px, 44px 44px;
      opacity:.08;
      pointer-events:none;
    }

    .box{
      width:min(560px, 92vw);
      background: linear-gradient(180deg, rgba(14,22,38,.92), rgba(10,16,30,.92));
      border:1px solid rgba(31,42,68,.9);
      border-radius:24px;
      padding:28px 22px;
      text-align:center;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      position:relative;
      overflow:hidden;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(247,198,0,.35);
      background: rgba(247,198,0,.08);
      color: var(--bat);
      font-weight:700;
      letter-spacing:.4px;
      margin-bottom:14px;
    }

    .bat{
      font-size:18px;
      filter: drop-shadow(0 0 10px rgba(247,198,0,.35));
    }

    h1{
      margin:8px 0 6px;
      font-size:34px;
      line-height:1.1;
    }

    p{
      margin: 10px 0 22px;
      color:var(--muted);
      font-size:16px;
    }

    .playground{
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 110px;
      margin: 0 auto 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      overflow: hidden;
    }

    /* Konumlar */
    .yes{
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%) scale(1.08);
    }

    #noBtn{
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    /* GENEL BUTON */
    button{
      border-radius:999px;
      border:1px solid transparent;
      cursor:pointer;
      font-weight:800;
      letter-spacing:.2px;
      user-select:none;
      transition: left .18s ease, top .18s ease, filter .15s ease, transform .08s ease;
    }
    button:active{ transform: scale(.98); }

    /* ‚úÖ E≈ûƒ∞T BOYUT Sƒ∞STEMƒ∞ (PC + iOS) */
    .playground button{
      height: 56px;
      padding: 0 22px;
      font-size: 16px;
      line-height: 1;

      min-width: 170px;          /* ‚úÖ YES ve NO e≈üit geni≈ülik */
      display: inline-flex;      /* ‚úÖ YES */
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* YES */
    .yes{
      background: linear-gradient(180deg, var(--bat), var(--batDark));
      color:#0a0a0a;
      border-color: rgba(255,255,255,.12);
      box-shadow: 0 14px 30px rgba(247,198,0,.18);
    }
    .yes:hover{ filter: brightness(1.05); }

    /* NO */
    .no{
      /* grid ile ikon + yazƒ± ortasƒ± sabit */
      .no{
  display: grid;
  grid-template-columns: 56px 1fr 56px; /* sol bubble, yazƒ±, saƒü denge */
  align-items: center;

  width: auto;
  min-height: unset;

  background: linear-gradient(180deg, #2b123d, #14091f);
  color: #e9eefc;
  border: 2px solid #7dff6b;

  box-shadow:
    0 0 14px rgba(125,255,107,.25),
    0 0 30px rgba(125,255,107,.15);
}

.icon-bubble{
  width: 44px;
  height: 44px;
  border-radius: 999px;
  justify-self: center;
  display: grid;
  place-items: center;

  background: rgba(125,255,107,.16);
  border: 1px solid rgba(125,255,107,.45);

  box-shadow:
    0 0 10px rgba(125,255,107,.25),
    inset 0 0 0 2px rgba(255,255,255,.06);
}

.no .joker-icon{
  width: 30px;
  height: 30px;
  object-fit: contain;
  border-radius: 8px;

  image-rendering: -webkit-optimize-contrast;

  filter:
    drop-shadow(0 0 6px rgba(125,255,107,.55))
    drop-shadow(0 0 14px rgba(125,255,107,.25));

  pointer-events:none;
}      
      
    .no:hover{ filter: brightness(1.12); }

    .no .btn-text{
  justify-self: center;
  font-weight: 900;
  letter-spacing: .5px;
  font-size: 16px;
}

    .no .joker-icon{
      width: 32px;
      height: 32px;
      border-radius: 10px;

      background: rgba(125,255,107,.18);
      border: 1px solid rgba(125,255,107,.45);
      padding: 4px;

      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;

      filter:
        drop-shadow(0 0 6px rgba(125,255,107,.6))
        drop-shadow(0 0 14px rgba(125,255,107,.35));

      justify-self: center;
      pointer-events:none;
    }

    .below{
      margin-top:18px;
      color: var(--bat);
      font-weight: 800;
    }

    /* ‚úÖ Mobil */
    @media (max-width:420px){
      h1{ font-size:28px; }

      .playground{
        height: 170px;
      }

      /* YES √ºstte ortada */
      .yes{
        left: 50% !important;
        top: 35% !important;
        transform: translate(-50%, -50%) scale(1.08) !important;
      }

      /* NO altta ortada */
      #noBtn{
        left: 50%;
        top: 75%;
        right: auto;
        transform: translate(-50%, -50%);
      }

      /* Mobilde ikisi de aynƒ± geni≈ülik */
      .playground button{
        width: 220px;
        min-width: 220px;
      }
    }
  </style>
</head>

<body>
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="box">
    <div class="badge"><span class="bat">ü¶á</span>GOTHAM MESSAGE</div>
    <h1>Will you be my Valentine? üíõ</h1>
    <p>Gotham needs your answer üòåü¶á</p>

    <div class="playground" id="playground">
      <button class="yes" onclick="
        document.getElementById('bgm').play();
        alert('YAY!! üíõü¶á I knew it! Gotham is safe now üòå');
      ">YES üíò</button>

      <button class="no" id="noBtn" type="button" aria-label="No (Joker)" style="touch-action:none;">
        <span class="icon-bubble">
          <img class="joker-icon" src="joker.png" alt="">
        </span>
        <span class="btn-text">NO</span>
        <span aria-hidden="true"></span>
      </button>
    </div>

    <p class="below">(Say yes or the Bat-signal stays on all night.)</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const pg = document.getElementById("playground");

    function dodge() {
      const area = pg.getBoundingClientRect();
      const padding = 12;

      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      const maxX = Math.max(0, area.width  - btnW - padding);
      const maxY = Math.max(0, area.height - btnH - padding);

      const x = padding/2 + Math.random() * maxX;
      const y = padding/2 + Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = (x + btnW/2) + "px";
      noBtn.style.top  = (y + btnH/2) + "px";
      noBtn.style.right = "auto";
      noBtn.style.zIndex = "9999";
      noBtn.style.transform = "translate(-50%, -50%)";
    }

    // PC
    noBtn.addEventListener("pointerenter", dodge);
    noBtn.addEventListener("mousemove", dodge);

    // iOS / touch
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      dodge();
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      dodge();
    }, { passive: false });

    // click asla √ßalƒ±≈ümasƒ±n
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      dodge();
    });

    // iOS i√ßin ekstra garanti
    noBtn.addEventListener("touchmove", (e) => {
      e.preventDefault();
      dodge();
    }, { passive:false });
  </script>
</body>
</html>
