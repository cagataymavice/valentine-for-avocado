<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Micaela ðŸ¦‡ðŸ’›</title>
  <style>
    :root{
      --bg1:#05070c;
      --bg2:#0b1220;
      --card:#0e1626;
      --text:#e9eefc;
      --muted:#a7b2cc;
      --bat:#f7c600;
      --batDark:#caa300;
      --neon:#7dff6b;
      --purple:#3a1459;
      --blackNeon: rgba(0,0,0,.9);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(900px 500px at 70% 15%, rgba(247,198,0,.18), transparent 60%),
        radial-gradient(700px 450px at 25% 80%, rgba(96,165,250,.12), transparent 60%),
        linear-gradient(rgba(5,7,12,0.75), rgba(11,18,32,0.85)),
        url("bg.jpg") center / cover no-repeat;
    }

    .box{
      width:min(560px, 92vw);
      background: linear-gradient(180deg, rgba(14,22,38,.92), rgba(10,16,30,.92));
      border-radius:24px;
      padding:28px 22px;
      text-align:center;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }

    .badge{
      display:inline-flex;
      gap:10px;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(247,198,0,.08);
      color: var(--bat);
      font-weight:700;
      margin-bottom:14px;
    }

    h1{
      margin:8px 0 6px;
      font-size:34px;
      line-height:1.1;
    }

    p{
      margin: 10px 0 22px;
      color:var(--muted);
      font-size:16px;
    }

    .below{
      margin-top:18px;
      color: var(--bat);
      font-weight:800;
    }

    .playground{
      position: relative;
      max-width:420px;
      height:110px;
      margin:0 auto;
    }

    button{
      height:56px;
      min-width:170px;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      border:none;
      position:absolute;
      user-select:none;
    }

    /* =========================
       YES BUTTON â€” BLACK NEON
       ========================= */
    .yes{
      left:0;
      top:50%;
      transform: translateY(-50%) scale(1.08);
      background: linear-gradient(180deg, var(--bat), var(--batDark));
      color:#0a0a0a;
      position:relative;
      z-index:1;
      box-shadow:
        0 0 0 2px rgba(0,0,0,.9),
        0 0 18px rgba(0,0,0,.75),
        0 14px 30px rgba(247,198,0,.25);
    }

    /* Neon glow layer */
    .yes::before{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:999px;
      box-shadow:
        0 0 18px rgba(0,0,0,.9),
        0 0 36px rgba(0,0,0,.6);
      z-index:-1;
    }

    .yes:hover::before{
      box-shadow:
        0 0 24px rgba(0,0,0,1),
        0 0 48px rgba(0,0,0,.75);
    }

    .no{
      right:0;
      top:50%;
      transform: translateY(-50%);
      background: linear-gradient(180deg, #2b123d, #14091f);
      border:2px solid var(--neon);
      color:#e9eefc;
      padding-right:22px;
    }

    .no .btn-text{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
      font-size:18px;
      font-weight:900;
      pointer-events:none;
      white-space:nowrap;
    }

    @media (max-width:420px){
      .playground{ height:170px; }
      .yes{
        left:50%;
        top:35%;
        transform: translate(-50%, -50%) scale(1.08);
      }
      .no{
        left:50%;
        top:75%;
        right:auto;
        transform: translate(-50%, -50%);
      }
      button{
        width:220px;
        min-width:220px;
      }
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 26px;
      transform: translateX(-50%);
      background: rgba(14,22,38,.92);
      border: 1px solid rgba(125,255,107,.35);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      max-width: min(520px, 92vw);
      text-align: center;
      font-weight: 800;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 9999;
    }

    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }
  </style>
</head>
